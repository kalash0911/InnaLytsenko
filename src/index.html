<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnaLytsenko</title>
  <link rel="stylesheet" href="/styles/main.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    {{> header }}
      <main>
        <section class="main-section">
          <div class="container">
            <div class="content">
              <h1 class="main-title">Інна Луценко —</h1>
              <h2 class="main-sub-title">ваш особистий <strong>фітнес-тренер</strong> та експерт зі збалансованого харчування</h2>
              <div class="img-wrap">
                <img class="main-img" src="./images/main-img.webp" alt="main img">
              </div>
              <p class="text">Почни тренування вже сьогодні, щоб завтра насолоджуватися результатом.</p>
              <a class="btn main" href="#">Хочу тренуватись</a>
            </div>
          </div>
        </section>
      </main>
    {{> footer }}
  </div>
  <script type="module" src="/js/main.ts"></script>
</body>

</html>
